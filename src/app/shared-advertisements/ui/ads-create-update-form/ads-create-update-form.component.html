<div class="row">
  <div class="offset-md-3 col-md-6">
    <form class="form" [formGroup]="advertForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
      <div *ngIf="isEditMode">
        <input type="hidden" name="_id" formControlName="_id">
      </div>
      <div class="form-group my-1">
        <label for="itemTextField">Advertisement Title</label>
        <input type="text" class="form-control" id="itemTextField" placeholder="Enter the Ads Title" name="adsTitle"
          formControlName="adsTitle">
      </div>
      <div class="form-group my-1">
        <label for="priceTextField">Price</label>
        <input type="number" class="form-control" id="priceTextField" placeholder="Enter a price" name="price"
          formControlName="price">
      </div>
      <div class="form-group mt-1">
        <label for="statusTextField">Status</label>
        <select name="status" id="statusTextField" class="form-select" formControlName="status">
          <option value="available">Available</option>
          <option value="sold">Sold</option>
        </select>
      </div>
      <div class="container">
        <img [src]="url" title="Advertisement Picture" height="150px" width="150px"/>
        <input type="file" id="img" style="display: none;" (change)="onFileSelected($event)"/>
        <label for="img">Upload Image</label>
      </div>
      <div class="card my-3" formGroupName="description">
        <div class="card-header">Description - Describe What you are selling</div>
        <div class="card-body">
          <div class="form-group mb-1">
            <label for="titleTextField">Item Name</label>
            <input type="text" class="form-control" id="titleTextField" placeholder="Item for Sale" name="itemName"
              formControlName="itemName">
          </div>
          <div class="form-group my-2">
            <label for="categoryTextField">Category</label>
            <select name="category" id="categoryTextField" class="form-select" formControlName="category">
              <option value="cars">Cars</option>
              <option value="electronics">Gadgets</option>
              <option value="fashion">Fashion</option>
              <option value="sports">Sports</option>
              <option value="others">Other</option>
            </select>
          </div>
          <div class="form-group my-2">
            <label for="conditionTextField">Condition</label>
            <select name="condition" id="conditionTextField" class="form-select" formControlName="condition">
              <option value="new">Brand New</option>
              <option value="likeNew">Like New</option>
              <option value="used">Used</option>
            </select>
          </div>
          <div class="form-group my-2">
            <label for="descriptionTextArea">Description <span class="text-muted">[Enter an item
                description]</span></label>
            <textarea type="text" class="form-control" id="descriptionTextArea" placeholder="Enter an item description"
              name="bodyDesc" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group my-2">
        <label for="adActiveDate">Active Date</label>
        <input type="date" class="form-control" id="adActiveDate" name="activeDate"
          formControlName="activeDate">
      </div>
      <div class="form-group my-2">
        <label for="adExpiryDate">Expiry Date</label>
        <input type="date" class="form-control" id="adExpiryDate" name="expiryDate"
          formControlName="expiryDate">
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="!this.advertForm.valid">
          <i class="fas fa-edit"></i>
          Submit
        </button>
        <a routerLink="/advertisements" class="btn btn-warning">
          <i class="fas fa-undo"></i>
          Cancel
        </a>
      </div>
    </form>
  </div>

</div>
